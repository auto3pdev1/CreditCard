<form>
    <link href="Pages/ResetPasswordForm/ResetPasswordForm.css" rel="stylesheet" />
    <div class="box reset-box">
        <h2>Reset CreditMate account</h2>
        <input type="text" id="resetUserEmailInput" placeholder="Email" />
        <input type="password" id="resetUserPasswordInput" placeholder="New password" />
        <div>
            <button type="button" class="btn-secondary" onclick="backToLoginPage()">Cancel</button>
            <button type="button" class="btn-primary" onclick="resetUserPassword()">Reset password</button>
        </div>
    </div>
</form>
