<form>
    <link href="Pages/LoginForm/LoginForm.css" rel="stylesheet" />
    <div class="box login-box">
        <h2>Log Into CreditMate</h2>
        <input type="text" id="userEmailInput" placeholder="Please enter your email" />
        <input type="password" id="userPasswordInput" placeholder="Please enter your password" />
        <button type="button" class="btn-primary" onclick="loginUser()">Log In</button>
        <div class="alert" id="loginMessage"></div>
        <div class="links">
            <a onclick="loadResetAccountPage()">Forgot account?</a>
            <a onclick="loadSignUpPage()">Sign up</a>
        </div>
    </div>
</form>
